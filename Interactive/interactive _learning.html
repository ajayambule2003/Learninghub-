<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearningHub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('back.png'); /* Use the uploaded image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black background for readability */
            padding: 20px;
            border-radius: 15px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background-color: #4CAF50; /* Green color */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn:active {
            transform: scale(0.98);
        }

        @media (max-width: 768px) {
            .btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LearningHub Games</h1>
        <div class="buttons">
            <a href="http://localhost:5000/" class="btn">Geography Explorer</a>
            <a href="../Interactive/Crosswords-master/Cross-word.html" class="btn">Crossword</a>
            <a href="../Interactive/Typing Speed/index.html" class="btn">Type Speed</a>
            <a href="Simulation.html" class="btn">Simulations</a>
        </div>
    </div>
</body>
</html>
